{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ host.hostname }} - {{ host.int_ip }} - {{ host.remote_user.username }}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'AdminLet/dist/css/adminlte.min.css' %}">

  <!-- webssh -->
  <link rel="stylesheet" href="{% static 'webssh/xterm.css' %}">
  <!--link rel="stylesheet" href="{% static 'webssh/style.css' %}"-->

</head>
<body>
<!-- Site wrapper -->
<div class="wrapper">

<span id="hostid" hidden>{{ host.id }}</span>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'AdminLet/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'AdminLet/plugins/bootstrap/js/bootstrap.bundle.js' %}"></script>

<!-- FastClick -->
<script src="{% static 'AdminLet/plugins/fastclick/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'AdminLet/dist/js/adminlte.min.js' %}"></script>

<!-- webssh -->
<script src="{% static 'webssh/xterm.js' %}"></script>
<script src="{% static 'webssh/webssh.js' %}"></script>

<script>
	websocket();
</script>

</body>
</html>
